# https://aka.ms/yaml

trigger:
- master

variables:
  tag: '$(Build.BuildId)'

pool:
  vmImage: ubuntu-latest

stages:
- stage: BuildDokerimage
  jobs:
  - job: BuildAndPush
    steps:
    - task: DockerInstaller@0
      inputs:
        dockerVersion: '17.09.0-ce'
    - task: Docker@2
      inputs:
        containerRegistry: '7797-docker-kuber'
        repository: '7797/Hello-DashApp-Docker-Image'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'

- stage: Deploy
  jobs:
  - deployment: DeployToEKS
    environment: 'Production'
    strategy:
      runOnce:
        deploy:
          steps:
          
          - script: cp myenv/deployment.yaml /home/vsts/work/1/s/myenv/
            displayName: 'Copy deployment.yaml to the Artifact Staging Directory'
          - script: ls -lR /home/vsts/work/1/s/
            displayName: 'List files in the working directory'
          - task: KubernetesManifest@0
            inputs:
              action: 'deploy'
              connectionType: 'kubernetesServiceConnection'
              kubernetesServiceConnection: 'Azure-kubernetes-connection'
              namespace: 'default'
              manifests: '$(Build.ArtifactStagingDirectory)/deployment.yaml'

